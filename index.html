<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bool Dashboard</title>

</head>
<body>
<!-- inizio header -->
    <header>
        <div class="container-fluid">
            <nav>
                <div class="row row-header align-items-center">
                    <div class="col-auto">
                        <div id="box-logo-big">
                            <img class="d-lg-block d-md-none d-sm-none d-none" src="img/logo.svg" alt="">
                        </div>
                        <div id="box-logo-small" >
                            <img class="d-lg-none" src="img/mobile-logo.png" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <form class="row row-cols-lg-auto g-3 align-items-center">
                           
                            <div class="input-group">
                                <div class="input-group-text"><i class="fa-solid fa-magnifying-glass" style="color: #1e1e1f;"></i></div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="prova a scrivere....">  
                            </div>
                    </div>
                    <div class="col-auto">
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item d-lg-block d-md-none d-sm-none d-none"><i class="fa-solid fa-bars"></i></li>
                            <li class="list-group-item d-lg-block d-md-none d-sm-none d-none"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            <li class="list-group-item d-lg-block d-md-none d-sm-none d-none"><i class="fa-solid fa-question"></i></li>
                            <li>
                                <div class="dropdown">
                                 <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell" style="color: #ffe14d;"></i>
                                 </button>
                                 <ul class="dropdown-menu">
                                    <li><button class="dropdown-item" type="button">Action</button></li>
                                    <li><button class="dropdown-item" type="button">Another action</button></li>
                                    <li><button class="dropdown-item" type="button">Something else here</button></li>
                                 </ul>
                                </div>
                            </li>
                          </ul>
                           
                    </div>
                </div>
            </nav>
        </div>
    </header>
 <!-- fine header -->
 <!-- inizio main -->
    <main>
        <div class="container-fluid">
            <div class="row ">
               <!-- inizio aside -->
                <div class="col-auto aside d-flex flex-column justify-content-between">
                    <div>
                       <div><i class="fa-solid fa-house"></i><span class=" d-lg-inline-block d-md-none d-sm-none d-none"> home </span> </div>
                       <div> <i class="fa-solid fa-code"></i> <span  class=" d-lg-inline-block  d-md-none d-sm-none d-none">code</span></div>
                       <div> <i class="fa-solid fa-chart-simple"></i><span  class=" d-lg-inline-block d-md-none d-sm-none d-none">graph</span></div>
                    </div>
                    <div class="justify-content-end aside-bottom">
                       <div><i class="fa-solid fa-gear"></i><span  class="d-lg-inline-block  d-md-none d-sm-none d-none">setting</span></div>
                    </div>
                </div>
               <!-- fine aside -->
                <div class="col right-section">
                    <div class="section-right-top">
                    
                        <div class="row bg-blue py-3">
                            <div class="col-6">
                                <div>
                                   <h1 class="d-inline-block">Boolean</h1><span class="badge rounded-pill text-bg">Primary</span>
                                </div>
                                <div>
                                  <span class="badge rounded-pill text-bg">Primary</span><span><i class="fa-solid fa-angles-right text-bg d-lg-inline-block d-md-none d-xs-none d-none" style="color: #ffffff;"></i></span><span><i class="fa-solid fa-plus fa-xs badge rounded-pill text-bg d-lg-none d-md-inline-block d-inline-block" style="color: #ffffff;"></i></span><span class="badge rounded-pill text-bg d-lg-inline-block d-md-none d-xs-none d-none">Primary</span><span class="badge rounded-pill text-bg d-lg-inline-block d-md-none d-xs-none d-none">Primary</span><span class="badge rounded-pill text-bg d-lg-inline-block d-md-none d-xs-none d-none">Primary</span>
                                </div>
                            </div>
                           <div class="col-4">
                                <div class="bg-blue">
                                    <p class="bg-blue">Studenti al primo anno</p>
                                </div>
                                <div>
                                    <h2 class="bg-blue">125</h2>
                                </div>
                           </div>
                           <div class="col-2">
                              <span>Nuovo Studente</span><span><button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus fa-lg" style="color: #ffffff;"></i></button>

                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                  <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci i tuoi dati</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                  </div>
                                  <div class="offcanvas-body">
                                        
                                  </div>
                                </div></span>
                           </div>
                        </div>
                    </div>
                    <div class="section-right-bottom">
                       <div class="row"> 
                            <div class="col-6"></div>
                            <div class="col-6"></div>
                        </div>    
                    </div>  
                </div>
            </div>
        </div>  
    </main>
 <!-- fine main -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
